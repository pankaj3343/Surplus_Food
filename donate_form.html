            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav fw-bold">

                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                    <li class="nav-item">

                        <a class="nav-link" href="login.html"><img src="login icon.png" id="login" width="30"

                    </li>
                </ul>

            </div>
    </nav>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary">
        Donation Form
    </button>

    <!-- Donation Form -->
    <div class="modal fade " id="dform" tabindex="-1" aria-labelledby="exampleModallabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Donation Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section id="donation-form">
                        <div class="container">
                            <form>
                                <!-- <div class="form-floating">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div> -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name"
                                        required>
                                    <label for="name">Name :</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email"
                                        required>
                                    <label for="email">Email :</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="pnumber"
                                        placeholder="Enter Your Contact" required>
                                    <label for="pnumber">Phone Number :</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea type="text" class="form-control" id="address" placeholder="Enter Address"
                                        required></textarea>
                                    <label for="address">Address :</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-control" id="donation-type" required>
                                        <option value="">Please Select</option>
                                        <option value="Money">Money</option>
                                        <option value="Food">Food</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <label for="donation-type">Donation type :</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="amount" placeholder="Enter Amount"
                                        required>
                                    <label for="amount">Donation Amount (in Rupees) : </label>
                                </div>
                                <div style="text-align: center">
                                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>

                        </div>
                    </section>
                </div>

            </div>
        </div>
    </div>
    <!-- Donation Form -->


</body>

</html>
