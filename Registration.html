<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Registration-modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registration">
        Registration Form
    </button>
    <div class="modal fade" id="registration" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title ">Registration Form </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-content"
                    style="background-image: linear-gradient( 95.2deg, rgba(173,252,234,1) 26.8%, rgba(192,229,246,1) 64% );">
                    <br>
                    <div class="container">
                        <form class="row g-3">
                            <div class=" form-floating col-md-6">
                                <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                                <label for="fname" class="form-label">First Name :</label>
                            </div>
                            <div class="form-floating col-md-6">

                                <input type="text" class="form-control" id="sname" placeholder="Second Name" required>
                                <label for="sname" class="form-label">Second Name : </label>
                            </div>
                            <div class="form-floating col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="Email Address"
                                    required>
                                <label for="email" class="form-label">Email : </label>
                            </div>
                            <div class="form-floating col-md-6">
                                <input type="text" class="form-control" id="cnumber" placeholder="Contact Number:"
                                    required>
                                <label for="cnumber" class="form-label">Contact Number: </label>
                            </div>
                            <div class="form-floating col-12">
                                <textarea type="textarea" class="form-control" rows="2" cols="50" id="Address"
                                    placeholder="Address:" required></textarea>
                                <label for="Address" class="form-label">Address : </label>
                            </div>
                            <div class="form-floating col-md-6">
                                <input type="text" class="form-control" id="city" placeholder="City" required>
                                <label for="city" class="form-label">City : </label>
                            </div>
                            <div class=" form-floating col-md-4">
                                <select id="state" class="form-select" required>
                                    <option></option>
                                    <option value="0">a</option>
                                    <option value="1">b</option>
                                    <option value="2">c</option>
                                    <option value="3">d</option>
                                    <option value="4">e</option>
                                    <option value="5">f</option>
                                    <option value="6">g</option>
                                    <option value="7">h</option>
                                    <option value="8">i</option>
                                    <option value="9">j</option>
                                </select>
                                <label for="state" class="form-label">State : </label>
                            </div>
                            <div class=" form-floating col-md-2">
                                <input type="text" class="form-control" id="inputZip" placeholder="Zipcode" required>
                                <label for="inputZip" class="form-label">Pincode : </label>
                            </div>
                            <div class=" form-floating col-md-6">
                                <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                                <label for="pwd" class="form-label">Password : </label>
                            </div>
                            <div class="form-floating col-md-6 mb-3">
                                <input type="password" class="form-control" id="cpwd" placeholder="Confirm password"
                                    required>
                                <label for="cpwd" class="form-label">Confirm Password : </label>
                            </div>
                            <br>
                            <div class="col-12 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                    <label class="form-check-label" for="gridCheck">
                                        I here by declare that above written detail are true.
                                    </label>
                                </div>
                            </div>
                            <div class=" text-center col-12 mt-3">
                                <div>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- Registration-modal -->

</body>

</html>
