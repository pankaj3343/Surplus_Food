<!DOCTYPE html>
<html lang="en">

<head>
    <title>Volunteer Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="final logo.png" id="logo" alt="logo" width="200" height="45"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav fw-bold">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Donate.html">Donate Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="volunteer.html">Volunteer</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="find.html">Find Food</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><img src="login icon.png" id="login" width="30"
                                height="30" class="d-inline-block align-text-top "></a>
                    </li>
                </ul>

            </div>
    </nav>
    <!-- Volunteer Modal -->

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#V_app">
        Launch demo modal
    </button>


    <div class="modal fade" id="V_app" tabindex="-1" aria-labelledby="volunteer" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Volunteer">Volunteer Application</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"
                    style="background-image: linear-gradient( 95.2deg, rgba(173,252,234,1) 26.8%, rgba(192,229,246,1) 64% );">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="Enter Name" id="name" required>
                            <label for="name">Name:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder="Enter Your email" id="email" required>
                            <label for="email">Email:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" placeholder="Enter Your Contact Number" id="phone"
                                required>
                            <label for="phone">Contact:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="availability" placeholder="Enter Availability of Food"
                                rows="1" required></textarea>
                            <label for="availability">Availability:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="interests" placeholder="Enter your donation interest"
                                rows="2" required></textarea>
                            <label for="interests">Interests:</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Volunteer Modal -->
</body>

</html>
